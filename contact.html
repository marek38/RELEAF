<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - E-Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <!-- Navbar -->
    <header class="navbar navbar-expand-lg p-3">
        <div class="container">
            <a class="navbar-brand text" href="index.html">LOGO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text" href="shop.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link text" href="galery.html">Galery</a></li>
                    <li class="nav-item"><a class="nav-link text" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link text" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact-section py-5 mt-5">
        <div class="container">
            <h2 class="heading text-center heading">Contact Us</h2>
            <p class="text text-center">
                Have any questions? Get in touch with us!
            </p>

            <div class="mt-4">
            <!-- Contact Form -->
            <div class="d-flex justify-content-center">
                <form class="contact-form">
                    <div class="mb-3">
                        <label for="name" class="form-label text-form">Your Name</label>
                        <input type="text" class="form-control input-sm" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label text-form">Your Email</label>
                        <input type="email" class="form-control input-sm" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label text-form">Your Message</label>
                        <textarea class="form-control input-sm" id="message" rows="3" placeholder="Type your message..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm">Send Message</button>
                </form>
            </div>


            <!-- Google Map -->
            <div class="d-flex justify-content-center mt-4">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093666!2d144.96315791531646!3d-37.81410797975161!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218ce7e33!2zTWVsYm91cm5lLCBBdXN0cmFsaWE!5e0!3m2!1sen!2sus!4v1633128572283!5m2!1sen!2sus"
                    width="50%" height="300" style="border:0; display: block;" allowfullscreen="" loading="lazy">
                </iframe>
            </div>

            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class=" text-white text-center p-3 mt-5">
        <p>&copy; 2024 E-Shop. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
