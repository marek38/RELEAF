      <img src="img/logo.png" class="logo" alt="Logo" />

  <section class="section">
    <div class="content">
      <h2>KONTAKTUJTE NÁS</h2>
      <p>
        Máte otázku, spätnú väzbu alebo návrh? Neváhajte nás kontaktovať prostredníctvom formulára nižšie.
      </p>
    <form class="contact-form styled-form" style="max-width: 600px; margin: 0 auto; padding: 20px;  border-radius: 12px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
      <div class="form-group" style="margin-bottom: 15px;">
        <label for="name" style="display: block; font-weight: bold; margin-bottom: 5px;">Meno</label>
        <input type="text" id="name" placeholder="Vaše meno" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px;" />
      </div>
      <div class="form-group" style="margin-bottom: 15px;">
        <label for="email" style="display: block; font-weight: bold; margin-bottom: 5px;">Email</label>
        <input type="email" id="email" placeholder="Váš email" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px;" />
      </div>
      <div class="form-group" style="margin-bottom: 15px;">
        <label for="message" style="display: block; font-weight: bold; margin-bottom: 5px;">Správa</label>
        <textarea id="message" rows="4" placeholder="Napíšte nám..." required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; resize: none;"></textarea>
      </div>
      <button type="submit" class="btn btn-bg" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: background-color 0.3s;">
        Odoslať
      </button>
    </form>
      
    </div>
  </section>

  <section class="quote">
    <h1>We're Here To Help</h1>
    <h2>Contact us anytime</h2>
    <div class="content" style="display: flex; justify-content: center; align-items: center;margin-top: 20px;margin-bottom: 40px;">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2617.7331738103086!2d18.736304376806005!3d49.2157059713837!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47145f7ad9a6a3ff%3A0xf065c9cb246c7d1f!2sStredn%C3%A1%20odborn%C3%A1%20%C5%A1kola%20sv.%20Jozefa%20Robotn%C3%ADka!5e0!3m2!1ssk!2ssk!4v1712699788556!5m2!1ssk!2ssk" 
            width="900" height="350" style="border:0; border-radius: 12px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
  </section>
  

  <footer class="footer">
    <div class="footer-container">
      <div class="footer-row">
        <img src="img/location_icon.png" class="icon" alt="Location" />
        <span>Corraterie 5 - 1204 GENEVA</span>
      </div>

    </div>
  </footer>
